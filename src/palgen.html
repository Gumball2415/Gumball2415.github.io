<!doctype html>
<html>
    <head>
		<title>yet another NES Palette Generator</title>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css">
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
    </head>
    <body>
        <dialog id="loading">
            <h1 class="EmphasisTab">Loading...</h1>
        </dialog>
        <!-- your code goes here... -->
        <script type="py" src="palgen/main.py" config="palgen/pyscript.toml"></script>
    </body>
</html>
